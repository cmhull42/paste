<!doctype html>
<html>
<head>
  <title>Paste - a hostable pastebin</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
<div class=page>
  <h1><a href="/" id="logo">Paste</a></h1>
  <div class=metanav>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
